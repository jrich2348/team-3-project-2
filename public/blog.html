<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
		<div>
			<!-- MAIN IMAGE -->
			<img src="https://news.ucr.edu/sites/g/files/rcwecm1816/files/2019-05/gossip%20pic.jpg" alt="gossip"
				style="background-repeat:no-repeat;
        width: 100%;
        background-position:center;">
			<!-- LAYERS -->
		</div>
	</div>
	<br>
	<div class="headernav">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="row">
						<a class="btn btn-default" href="/blog">Go to Blog</a>
						<a class="btn btn-default" href="/cms">New Post</a>
					</div>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="form-group">
          <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="TV Shows">TV Shows</option>
            <option value="Movies">Movies</option>
            <option value="Pop Culture">Pop Culture</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <a class="btn btn-light" href="/cms">New Post</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container" style="width: 100%;";>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>

</body>

</html>
